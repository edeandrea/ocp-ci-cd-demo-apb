    gather_facts: no
    module_defaults:
      group/k8s:
        host: "{{ ocp_api_url }}"
        validate_certs: no
    vars:
      ocp_admin: opentlc-mgr
      proj_nm_operators: gpte-operators
      proj_nm_infra: labs-infra
    roles:
      - Nexus
      - SonarQube
      - Projects
