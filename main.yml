---
  - hosts: localhost
    gather_facts: no
    module_defaults:
      group/k8s:
        host: "{{ ocp_api_url }}"
        validate_certs: no
    vars:
      ocp_admin: opentlc-mgr
      proj_nm_operators: gpte-operators
      proj_nm_infra: labs-infra
    roles:
      - role: ClusterLogging
        tags:
          - clusterlogging
          - optional
      - role: CodeReadyWorkspaces
        tags:
          - crw
          - optional
      # - role: AMQStreams
      #   tags:
      #     - amqstreams
      - role: Nexus
        tags:
          - nexus
          - required
      - role: SonarQube
        tags:
          - sonarqube
          - required
      - role: RHAMT
        tags:
          - rhamt
          - optional
      - role: Pipelines
        tags:
          - pipelines
          - optional
      - role: Projects
        tags:
          - projects
          - required
